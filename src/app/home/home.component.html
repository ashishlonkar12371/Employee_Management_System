<div class="container-fluid">

<app-header></app-header>

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">

        <div>
            <button 
             class="btn btn-dark"
             (click)="onAddEmp()"
             >Add Employee</button>
            <button (click)="onEdit()" class="btn btn-dark">Update Employee</button>
            <button class="btn btn-dark">Delete Employee</button>
            <button class="btn btn-dark">Change Status</button>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <th>#</th>
                <th>Action</th>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Department</th>
                <th>Status</th>
                <th>Created date</th>
                <th>Updated Date</th>
                <th>City</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of EmpData | paginate: { itemsPerPage: 4, currentPage: p };index as i" >
                    <td> {{i+1}} </td>
                    <td> <input type="radio" 
                        name="myaction" (click)="onRadio(item)" >  </td>
                    <td> {{item.id}} </td>
                    <td class="nameclass"> <a  [routerLink]="['/EmployeeDetails',item.id]"> {{item.name}} </a></td>
                    <td> {{item.department}} </td>
                    <td> <h5 style="text-align: center;"> 
                        <span [ngClass]="{
                            'badge':true, 'badge-pill':true,
                            'badge-success':item.status.toLowerCase()=='active',
                            'badge-warning':item.status.toLowerCase()=='inactive',
                            'badge-danger' : item.status.toLowerCase()== 'suspend'

                        }" style="padding: 8px;" >
                        {{item.status}}

                    </span></h5>  </td>
                    <td> {{item.createddtm | date:'dd-MM-yyyy'}} </td>
                    <td> {{item.updateddtm | date:'dd-MM-yyyy'}} </td>
                    <td> {{item.city.cname}} </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls class="paginateAllign" (pageChange)="p = $event"></pagination-controls>
        <!-- <pagination-controls class="pull-right" (pageChange)="p = $event"></pagination-controls> -->
    </div>

</div>




</div>

<app-footer></app-footer>
